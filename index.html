<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signature Pad</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Updated Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1 class="app-title">Signexus</h1>

    <!-- Language Selection -->
    <div class="language-selection">
      <label for="language">Choose Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
    </div>

    <!-- Signature Pad -->
    <div class="signature-container">
      <canvas id="signature-pad" width="500" height="250"></canvas>
    </div>

    <!-- Action Buttons -->
    <div class="btn-group">
      <button id="clear-btn" title="Clear"><i class="fa-solid fa-trash"></i></button>
      <button id="undo-btn" title="Undo"><i class="fa-solid fa-eraser"></i></button>
      <button id="save-btn" title="Save"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

    <!-- Customization Options -->
    <div class="customization-panel">
      <h3 class="section-title">Customize Signature</h3>
      <label for="line-width">Line Width:</label>
      <input type="range" id="line-width" min="1" max="10" value="2">
      <label for="line-color">Line Color:</label>
      <input type="color" id="line-color" value="#000000">
    </div>

    <!-- Signature List Display -->
    <h3 class="section-title">Signature List</h3>
    <div id="show"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
